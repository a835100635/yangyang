<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/vue@3.2.12/dist/vue.global.js"></script>
  <title></title>
</head>
<body>
  <div id="app">
    <h1>ç¬¬ {{ level }} å…³</h1>
    <header>
      <span class="btn" @click="handleStart">å¼€å§‹æ¸¸æˆ</span>
      <span class="btn" @click="handleReset">é‡ç½®</span>
      <span class="btn" @click="handleSwitch('prev')">ä¸Šä¸€å…³</span>
      <span class="btn" @click="handleSwitch('next')">ä¸‹ä¸€å…³</span>
    </header>
    <!-- å®¹å™¨ -->
    <div class="wrap">
      <div class="container">
        <div class="card-wrap"
          v-for="(item, index) in cards" 
          :key="index"  
          :style="setCardStyle(item)">
          <div class="card" 
            :class="[item.not && 'is-allow', item.id]"
            :style="setAnimation(item)"
            @click="clickCard(item, index)"
          >
            <span>{{ item.icon }}</span>
          </div>
        </div>
      </div>
    </div>
    <!-- å¡æ§½ -->
    <div class="card-slot"></div>
  </div>
  <script>
    // éšæœºç”ŸæˆæŒ‡å®šé•¿åº¦id
    const randomCreateId = (len) => {
        const pool = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let res = '';
        while (len > 0) {
            res += pool[Math.floor(pool.length * Math.random())];
            len--;
        }
        return res;
    }
    // å¸¸é‡
    const constants = {
      // ä¸å¡ç‰‡å®½åº¦ä¸€è‡´
      base: 40,
      // å¡æ§½ä¸­æœ€é•¿å¡ç‰‡é•¿åº¦
      selectMaxLength: 7,
      // å¡æ§½è®¾å®šå¤šå°‘ä¸ªç›¸åŒå¡ç‰‡å°±æ¶ˆæ‰
      maxCount: 3,
      // åŠ¨ç”»æ—¶é—´ æ¯«ç§’
      animationTime: 400,
      // æœ€å¤§å…³æ•°
      maxLevel: 10
    }

    const { reactive, toRefs, setup, computed, onMounted, watch } = Vue;
    const App = {
      setup() {

        onMounted(() => {
          const containerDom = document.querySelector('.container');
          data.containerInfo = containerDom.getClientRects()[0];
          const cardSlotDom = document.querySelector('.card-slot');
          data.cardSlotInfo = cardSlotDom.getClientRects()[0];
        })
        // å®¹å™¨åç§»é‡
        const containerOffset = computed(() => {
          const { x = 0, y = 0, width = 0, height = 0 } = data.containerInfo;
          return {
            minX: x,
            maxX: x + width,
            minY: y,
            maxY: y + height
          }
        })

        const data = reactive({
          level: 1,
          cards: [],
          select: new Map(),
          containerInfo: null,
          cardSlotInfo: null
        });

        watch(() => data.level, () => {
          handleReset();
        });

        const selectLength = computed(() => {
          const size = data.select.size;
          let length = 0;
          data.select.forEach((item) => {
            length += item.length;
          })
          return length;
        });

        // å¡ç‰‡é»˜è®¤åç§»å€¼
        const defaultOffsetValue = [7, -7, 20, -20, 25, -25, 33, -33, 40, -40];
        const defaultOffsetValueLength = defaultOffsetValue.length;

        // å¡ç‰‡é»˜è®¤å›¾æ ‡
        const defaultIcons = ['ğŸ‘', 'ğŸŒ¹', 'ğŸ–', 'ğŸš', 'ğŸ‘“', 'ğŸ­', 'ğŸ˜˜', 'ğŸ‘', 'â­', 'ğŸ’©', 'ğŸ’Š', 'ğŸˆ'];
        const icons = computed(() => {
          return defaultIcons.slice(0, 2 * data.level);
        });

        // å¡ç‰‡é»˜è®¤ç”Ÿæˆ3çš„å€æ•° ä¸æ˜¯3çš„å€æ•°çš„åˆ™ä¸å¯èƒ½é€šå…³ 10%çš„æ¦‚ç‡
        const defaultRounds = [3, 6, 9, 3, 6, 3, 3, 6, 3, 4];

        // åˆ›å»ºå¡ç‰‡å±æ€§é›†åˆ
        const createCardInfo = (icon) => {
          // åç§»
          const offset = defaultOffsetValue[Math.floor(defaultOffsetValueLength * Math.random())];
          // éšæœº8åˆ— 8è¡Œ
          const row = Math.floor(Math.random() * 8);
          const col = Math.floor(Math.random() * 8);

          let x = col * constants.base + offset;
          let y = row * constants.base + offset;
          
          data.cards.push({
            id: randomCreateId(6),
            icon,
            x,
            y,
            // æ§åˆ¶é®ç½©å±‚
            not: true,
            // æ˜¯å¦åœ¨å¡æ§½ä¸­ 0å¦ 1æ˜¯
            status: 0,
            // æ˜¯å¦æ¸…é™¤
            clear: false,
            // éšè—
            display: false
          })
        }

        // åˆå§‹åŒ–
        const init = () => {
          console.log('init game--->', icons.value);
          data.select.clear();
          for(const i in icons.value) {
            // éšæœº3çš„å€æ•°
            const rounds = defaultRounds[Math.floor(Math.random() * defaultRounds.length)];
            for(let k = 0; k < rounds; k++) {
              createCardInfo(icons.value[i]);
            }
          }
          checkShading();
        }

        const handleStart = () => {
          if(data.cards.length) {
              window.alert('æ¸¸æˆä¸­');
              return;
          }
          init();
        }

        // è®¾ç½®å¡ç‰‡æ ·å¼
        const setCardStyle = ({ x, y }) => {
          return `
            transform: translateX(${x}px) translateY(${y}px);
          `;
        }
        // è®¾ç½®å¡ç‰‡åŠ¨ç”»
        const setAnimation = ({ id, clear, display }) => {
          let isClear = ''
          if(clear) {
            isClear = `animation: scaleDraw ${constants.animationTime}ms;`
          }
          if(display) {
            isClear += 'display: none;';
          }
          return isClear;
        }

        // åˆ‡æ¢å…³å¡
        const handleSwitch = (type) => {
          if(type === 'prev') {
            if(data.level === 1) {
              window.alert('å·²ç»æ˜¯ç¬¬ä¸€å…³äº†');
              return;
            }
            data.level--;
          } else {
            if(data.level === defaultIcons.length) {
              window.alert('å·²ç»æ˜¯æœ€åä¸€å…³äº†');
              return;
            }
            data.level++;
          }
        }

        // é‡ç½®æ¸¸æˆ
        const handleReset = () => {
          // æ¸…ç©ºå·²æœ‰çš„å¡ç‰‡
          data.cards.length = 0;
          init();
        }

        // æ˜¯å¦èƒ½ç‚¹å‡» æ˜¯å¦æœ‰é˜´å½±
        const checkShading = () => {
          const cards = data.cards.slice();
          for (let i = 0; i < cards.length; i++) {
            const cur = cards[i];
            cur.not = true;
            // å·²æ¶ˆå®Œå¡ç‰‡å’Œåœ¨å¡æ§½å†…çš„å¡ç‰‡è·³è¿‡
            if (cur.status !== 0 || cur.display) continue;
            const { x: x1, y: y1 } = cur;
            const x2 = x1 + constants.base,
                y2 = y1 + constants.base;

            for (let j = i + 1; j < cards.length; j++) {
              const compare = cards[j];
              // å·²æ¶ˆå®Œå¡ç‰‡å’Œåœ¨å¡æ§½å†…çš„å¡ç‰‡è·³è¿‡
              if (compare.status !== 0 || compare.display) continue;
              const { x, y } = compare;
              if (!(y + constants.base <= y1 || y >= y2 || x + constants.base <= x1 || x >= x2)) {
                  cur.not = false;
                  break;
              }
            }
          }
        }

        // åˆ·æ–°å¡æ§½å¡ç‰‡ä½ç½®
        const refreshCardPosition = (item) => {
          const { x, y } = data.cardSlotInfo;
          const { top } = data.containerInfo;

          if (item) {
            // æ˜¯å¦å­˜åœ¨
            const cards = data.select.get(item.icon);
            if (cards) {
              cards.push(item);
              checkSelectQueue(cards);
            } else {
              data.select.set(item.icon, [item]);
            }
          }

          // é‡æ–°åˆ·æ–°ä½ç½®
          let index = 0;
          data.select.forEach((item) => {
            item.forEach((card) => {
              card.x = index * constants.base + constants.base / 2;
              card.y = y - top + 12;
              index++;
            });
          });
        }

        const clickCard = async (item, index) => {
          // å¡æ§½ä¸­çš„å¡ç‰‡ä¸å…è®¸ç‚¹å‡»
          if(item.status === 1) return;

          const length = selectLength.value;
          const { selectMaxLength } = constants;
          if(item.not && length < selectMaxLength) {
            const cards = data.cards.slice();
            const currentCard = cards[index];
            currentCard.status = 1;

            // åˆ·æ–°å¡æ§½ä½ç½®
            await refreshCardPosition(currentCard);
            // åˆ·æ–°è¢«é®æŒ¡å¡ç‰‡
            checkShading();
          };

           // æ ¡éªŒå¡ç‰‡å¡æ§½å¡ç‰‡æ•°é‡é•¿åº¦
          setTimeout(() => {
            if(selectLength.value >= constants.selectMaxLength) {
              alert('æ¸¸æˆå¤±è´¥ é‡æ–°å¼€å§‹');
              init();
            }
          }, constants.animationTime);

        }

        // æ ¡éªŒå¡æ§½ä¸­æ˜¯å¦3ä¸ªç›¸åŒçš„å­˜åœ¨
        const checkSelectQueue = (cards) => {
          if(cards.length === constants.maxCount) {
            cards.forEach((item) => {
              item.clear = true;
            })
            setTimeout(() => {
              // åˆ é™¤å¡æ§½ä¸­å¡ç‰‡
              data.select.delete(cards[0].icon);
              // åˆ é™¤cardsä¸­çš„å¡ç‰‡ è½¯åˆ é™¤ displayä»£æ›¿
              cards.forEach((item) => {
                item.display = true;
              })
              // å±æ€§å¡æ§½å¡ç‰‡ä½ç½®
              refreshCardPosition();

              // æ ¡éªŒæ˜¯å¦å¡ç‰‡åˆ—è¡¨æ˜¯å¦è¿˜æœ‰æœªæ¶ˆé™¤çš„å¡ç‰‡
              const hasCards = data.cards.filter((item) => !item.display);
              if(!hasCards.length) {
                alert(`é€šå…³å•¦, å¼€å§‹ç¬¬${data.level + 1}å…³`);
                data.level++;
              }
            }, constants.animationTime);
          }
        }

        const dataRefs = toRefs(data);
        return {
          ...dataRefs,
          handleStart,
          setCardStyle,
          setAnimation,
          handleSwitch,
          handleReset,
          clickCard
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
